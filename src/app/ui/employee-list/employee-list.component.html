


<ul *ngIf="data$ |async as data">
 <table> <div class="lista text-black "  *ngFor="let employee of data">
   <b>{{employee.id}}</b>.
   <i>{{employee.name}}</i>
   <b> Age:</b> {{employee.age}}
   {{employee.mail}}
   <b>Salary:</b> {{employee.salary}}$
    <button class="btn btn-primary button "  (click)="remove(employee.id)"> Remove </button></div>
 </table>
</ul>
