<form [formGroup]="employeeForm" (ngSubmit)="onButtonClicked(employeeForm.value)">
  <input type="text" formControlName="email" placeholder="Email">
  <input type="number" formControlName="age" placeholder="Age">
  <input type="number" formControlName="salary" placeholder="Salary">
  <input type="submit"  [disabled]="employeeForm.invalid" value="submit"></form>

<div *ngIf="employeeForm.valid">Your new employee:{{employeeForm.value.email}}, age: {{employeeForm.value.age}} with salary {{employeeForm.value.salary}}$ will be added to the system </div>
